<div class="w-full items-center text-center flex flex-row items-center text-xl">
    <div class="basis-2/3">
        <img src="../../assets/internet.svg" alt="Internet" height="30px" width="30px" class="inline mr-2">
        <span id="time_range" class="text-xs"></span>
    </div>
    <div class="basis-1/3 font-semibold text-slate-700 text-xs" *ngIf="dataSumDbExtensionCo2TimeSerie.length > 0">
        Total : <span class="bg-red-300 h-full">{{ (dataSumDbExtensionCo2TimeSerie[dataSumDbExtensionCo2TimeSerie.length - 1].co2 / 1000).toFixed(1)}} kgCO<sub>2</sub>e</span>
    </div>
</div>

<line-chart [dataDb]="dataDbCo2TimeSerie" [dataExt]="dataExtensionCo2TimeSerie" [dataGlobal]="dataGlobalMeanCo2TimeSerie" [firstDataExt]="firstDataExtensionCo2TimeSerie" [dataSumDbExt]="dataSumDbExtensionCo2TimeSerie" *ngIf="displayLineChart()" class="relative z-50"></line-chart>

<bar-chart [dataDb]="dataDbCo2TimeSerie" [dataExt]="dataExtensionCo2TimeSerie" [dataGlobal]="dataGlobalMeanCo2TimeSerie" [firstDataExt]="firstDataExtensionCo2TimeSerie" [dataSumDbExt]="dataSumDbExtensionCo2TimeSerie" *ngIf="displayBarChart()" class="relative z-50"></bar-chart>


<div class="absolute top-24 right-0 p-2 z-50">
    <button class="btn-graph">
        <img src="../../../assets/list.svg" alt="Bouton Liste" width="20px" height="20px">
    </button>
    <button class="btn-graph activated" id="lineButton" title="Afficher la courbe">
        <img src="../../../assets/chart-line.svg" alt="Bouton Courbe" width="20px" height="20px">
    </button>
    <button class="btn-graph" id="barButton" title="Afficher le diagramme">
        <img src="../../../assets/chart-bar.svg" width="20px" height="20px" alt="Bouton diagramme" >
    </button>
</div>
